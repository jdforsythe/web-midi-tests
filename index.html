<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Test</title>
</head>
<body>
  <h2>Check the console</h2>
</body>

<script type="text/javascript">
  const Commands = {
    Continuous: 0xb0, // 176
    NoteOn: 0x90, // 144
  };

  const Velocity = {
    Off: 0x00, // 0
    On: 0x7f, // 127
  };

  const ROW_MODULO = 0x10; // 16
  const TOP_COLUMN_MODULO = 0x68; // 104

  function getLaunchPadMiniButton(midiData) {
    const [command, note, velocity] = data;

    // only act when button is released
    if (velocity !== Velocity.Off) {
      return;
    }

    // top row of buttons
    if (command === Commands.Continuous) {
      return { position: 'TOP', index: note % TOP_COLUMN_MODULO, };
    }
    else {
      const x = note % ROW_MODULO;
      const y = (note - x) / ROW_MODULO;

      // side buttons are column 8
      if (x === 8) {
        return { position: 'SIDE', index: y, };
      }
      else {
        return { position: 'PAD', index: `[${x}, ${y}]` }
      }
    }
  }

  navigator.requestMIDIAccess().then((midiAccess) => {
    const input = midiAccess.inputs.values().next().value;

    input.onmidimessage = ({ data }) => {
      const button = getLaunchPadMiniButton(data);

      if (!button) {
        return;
      }

      console.log(`[${button.position}] ${button.index}`);
    }
  });
</script>

</html>
